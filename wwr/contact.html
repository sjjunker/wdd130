<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | White Water Rafting</title>
        <meta name="description" content="A page for including contact information, allowing visitors to contact us.">
        <meta name="author" content="Sandi Junker">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Company Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <!--Hero Image-->
            <div class="hero">
                <img src="images/hero.png" alt="Several people white water rafting">
                <h1>White Water Rafting | Contact Us</h1>
            </div>

            <!--Contact Information-->
            <section class="contact-information">
                <div>
                    <h2>Contact Information</h2>
                    <p>1234 Aspen Rd Freemont, NC 11111</p>
                    <p>(555) 123-4567</p>
                    <p>our_email@email.com</p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25971.583729303922!2d-77.99590509333926!3d35.54263724843291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89ac1c4cfcd6ec55%3A0x5dd99b6bff5afdd9!2sFremont%2C%20NC%2027830!5e0!3m2!1sen!2sus!4v1707572283409!5m2!1sen!2sus" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <!--Employees-->
            <section class="employees">
                <h2>Our Team</h2>
                <figure>
                    <img src="images/mr-pickles.jpg" alt="Portrait of Mr Pickles">
                    <figcaption>Mr. Pickles - Owner</figcaption>
                </figure>
                <figure>
                    <img src="images/charlotte.jpg" alt="Portrait of Charlotte">
                    <figcaption>Charlotte - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/phillip.jpg" alt="Portrait of Phillip">
                    <figcaption>Phillip - Customer Service</figcaption>
                </figure>
            </section>

            <!--Send Message-->
            <form>
                <h2>Send Message</h2>

                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name">

                <label for="email">Email</label>
                <input type="text" id="email" name="email">

                <fieldset>
                    <legend>Purpose</legend>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservations" name="purpose" value="reservations">
                    <label for="reservations">Reservation Question</label>
                    <input type="radio" id="site-suggestion" name="purpose" value="site_suggestion">
                    <label for="site-suggestion">Website Suggestion</label>
                </fieldset>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="To Whome it May Concern"></textarea>

                <div>
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </main>

            <p>Â©2024 | Rafting Site Plan | Sandi Junker | WDD130</p>

                <a href="https://facebook.com"><img src="images/facebook.png" alt="facebook logo"></a>
                <a href="https://twitter.com"><img src="images/twitter.png" alt="X logo"></a>
                <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram logo"></a>
                <a href="https://app.moqups.com/AqfQJsaZxmuX2JhnZqFyallWyBIFHIbW/view/page/a251f7e05"><img src="images/wireframe.jpg" alt="Wireframe Picture" id="wireframe-img"></a>
            </nav>
        </footer>
    </body>
</html>
